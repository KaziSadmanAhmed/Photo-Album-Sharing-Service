{% extends "home/base.html" %}
{% load filters_extra %}

{% block content %}

  <div class="container">
    <h1 class="title">Authentication Required</h1>

    {% if auth_form.errors %}
      <article class="message is-danger">
        <div class="message-header">
          <p>Error</p>
          <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
          Your password didn't match. Please try again.
        </div>
      </article>
    {% endif %}

    <form method="post" action="{% url "album-detail" uuid %}">
      {% csrf_token %}

      <div class="field">
        <label for="{{ auth_form.password.auto_id }}" class="label">{{ auth_form.password.label }}</label>
          <div class="control has-icons-left">
            {{ auth_form.password|add_css_class:"input" }}
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>

    </form>

  </div>

{% endblock %}
